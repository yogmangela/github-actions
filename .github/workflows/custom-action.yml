on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  my-job:
    runs-on: self-hosted
    name: A job to say hello
    steps:
      - name: Hello world action step
        id: hello
        uses: omenking/barsoom@0.0.6
        with:
          name: 'yog'
      # Use the output from the `hello` step
      - name: Get the Output

        run: echo "The time was ${{ steps.hello.outputs.greeting }}"

